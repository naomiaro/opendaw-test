<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>openDAW headless</title>
    <script type="module" src="src/main.ts"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #playButton {
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #playButton:hover {
            background: #357abd;
        }
        #playButton:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #status {
            font-size: 14px;
            color: #aaa;
        }
        #preloader {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="preloader">Loading...</div>
    <div id="controls" style="display: none;">
        <h1>OpenDAW Tape Tracks</h1>
        <button id="playButton">Play</button>
        <div id="status">Ready</div>
    </div>
</body>
</html>
