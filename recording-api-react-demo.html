<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OpenDAW - Recording API React Demo</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #4a9eff;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.2s;
            z-index: 1000;
        }
        .back-link:hover {
            opacity: 0.7;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 600px;
            padding: 40px;
            width: 100%;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .description {
            font-size: 16px;
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
        }
        .tech-note {
            font-size: 14px;
            color: #ff9f4a;
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ff9f4a;
            margin-bottom: 20px;
            width: 100%;
        }
        .section {
            width: 100%;
            background: #252525;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 30px;
        }
        .section h2 {
            font-size: 20px;
            color: #4a9eff;
            margin-bottom: 20px;
            margin-top: 0;
        }
        .checkbox-group {
            margin-bottom: 15px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 14px;
            color: #ccc;
        }
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #4a9eff;
        }
        .count-in-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #ff9f4a;
            color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
            animation: pulse 1s ease-in-out infinite;
        }
        .count-in-icon {
            font-size: 24px;
            animation: bounce 0.5s ease-in-out infinite;
        }
        .count-in-text {
            font-size: 16px;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        button:disabled {
            background: #666 !important;
            cursor: not-allowed;
            opacity: 0.5;
        }
        button:not(.armed):not(.recording):not(:disabled) {
            background: #9f4aff;
        }
        button:not(.armed):not(.recording):hover:not(:disabled) {
            background: #7535bd;
        }
        button.armed {
            background: #ff4a9f;
        }
        button.recording {
            background: #ff0000;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .status {
            font-size: 14px;
            color: #aaa;
            text-align: center;
            min-height: 20px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Demos</a>
    <div id="root"></div>
    <script type="module" src="/src/recording-api-react-demo.tsx"></script>
</body>
</html>
