<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OpenDAW - Audio Recording Demo</title>
    <script type="module" src="/src/recording-demo.ts"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #4a9eff;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.2s;
        }
        .back-link:hover {
            opacity: 0.7;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 600px;
            padding: 40px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }
        .description {
            font-size: 16px;
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
        }
        .section {
            width: 100%;
            background: #252525;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 30px;
        }
        .section h2 {
            font-size: 20px;
            color: #4a9eff;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:disabled {
            background: #666 !important;
            cursor: not-allowed;
            opacity: 0.5;
        }
        #recordButton {
            background: #ff4a4a;
        }
        #recordButton:hover:not(:disabled) {
            background: #bd3535;
        }
        #recordButton.recording {
            background: #ff0000;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        #stopRecordButton {
            background: #666;
        }
        #stopRecordButton:hover:not(:disabled) {
            background: #444;
        }
        #playRecordingButton {
            background: #4a9eff;
        }
        #playRecordingButton:hover:not(:disabled) {
            background: #357abd;
        }
        #stopPlaybackButton {
            background: #ff9f4a;
        }
        #stopPlaybackButton:hover:not(:disabled) {
            background: #bd7535;
        }
        .status {
            font-size: 14px;
            color: #aaa;
            text-align: center;
            min-height: 20px;
        }
        .recording-info {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        .recording-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        .recording-info strong {
            color: #4a9eff;
        }
        #preloader {
            text-align: center;
        }
        .waveform {
            width: 100%;
            height: 80px;
            background: #1a1a1a;
            border-radius: 8px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">← Back to Demos</a>
    <div id="preloader">Loading...</div>
    <div class="container" id="mainContent" style="display: none;">
        <h1>Audio Recording Demo</h1>
        <p class="description">Record audio from your microphone and play it back using OpenDAW</p>

        <div class="section">
            <h2>Record Audio</h2>
            <div class="button-group">
                <button id="recordButton">⏺ Start Recording</button>
                <button id="stopRecordButton" disabled>⏹ Stop Recording</button>
            </div>
            <div class="status" id="recordStatus">Click "Start Recording" to begin</div>
            <div id="recordingInfo" class="recording-info" style="display: none;">
                <p><strong>Duration:</strong> <span id="recordDuration">0.0s</span></p>
                <p><strong>Sample Rate:</strong> <span id="recordSampleRate">-</span></p>
            </div>
        </div>

        <div class="section">
            <h2>Playback</h2>
            <div class="button-group">
                <button id="playRecordingButton" disabled>▶ Play Recording</button>
                <button id="stopPlaybackButton" disabled>⏹ Stop</button>
            </div>
            <div class="status" id="playbackStatus">No recording available</div>
            <div class="waveform" id="waveform">Record audio to see waveform</div>
        </div>
    </div>
</body>
</html>
