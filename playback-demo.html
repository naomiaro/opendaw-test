<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OpenDAW - Multi-track Playback Demo</title>
    <script type="module" src="/src/playback-demo.ts"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #4a9eff;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.2s;
        }
        .back-link:hover {
            opacity: 0.7;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #buttonGroup {
            display: flex;
            gap: 10px;
        }
        #playButton, #pauseButton, #stopButton {
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #playButton {
            background: #4a9eff;
        }
        #playButton:hover:not(:disabled) {
            background: #357abd;
        }
        #pauseButton {
            background: #ff9f4a;
        }
        #pauseButton:hover:not(:disabled) {
            background: #bd7535;
        }
        #stopButton {
            background: #ff4a4a;
        }
        #stopButton:hover:not(:disabled) {
            background: #bd3535;
        }
        #playButton:disabled, #pauseButton:disabled, #stopButton:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }
        #status {
            font-size: 14px;
            color: #aaa;
        }
        #preloader {
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Demos</a>
    <div id="preloader">Loading...</div>
    <div id="controls" style="display: none;">
        <h1>OpenDAW Multi-track Playback</h1>
        <div id="buttonGroup">
            <button id="playButton">Play</button>
            <button id="pauseButton" disabled>Pause</button>
            <button id="stopButton" disabled>Stop</button>
        </div>
        <div id="status">Ready</div>
    </div>
</body>
</html>
