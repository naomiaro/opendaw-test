<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OpenDAW - React Lifecycle Management Demo</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #4a9eff;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.2s;
            z-index: 1000;
        }
        .back-link:hover {
            opacity: 0.7;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .section {
            background: #252525;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
            color: #4a9eff;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        button:disabled {
            background: #666 !important;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .btn-primary {
            background: #4a9eff;
        }
        .btn-primary:hover:not(:disabled) {
            background: #357abd;
        }
        .btn-success {
            background: #4caf50;
        }
        .btn-success:hover:not(:disabled) {
            background: #388e3c;
        }
        .btn-danger {
            background: #ff4a4a;
        }
        .btn-danger:hover:not(:disabled) {
            background: #bd3535;
        }
        .btn-warning {
            background: #ff9800;
        }
        .btn-warning:hover:not(:disabled) {
            background: #f57c00;
        }
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .controls-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .control-group label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        select {
            padding: 10px;
            font-size: 14px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 6px;
            cursor: pointer;
        }
        .transport-display, .track-monitor {
            background: #2a2a2a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .transport-display h3, .track-monitor h4 {
            margin: 0 0 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .badge {
            background: #4caf50;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .state-row, .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }
        .state-row:last-child, .stat-row:last-child {
            border-bottom: none;
        }
        .track-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .track-header h4 {
            margin: 0;
        }
        .remove-btn {
            padding: 6px 12px;
            font-size: 12px;
            background: #ff4a4a;
        }
        .remove-btn:hover:not(:disabled) {
            background: #bd3535;
        }
        #status {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 10px;
        }
        .info-box {
            background: #2a3f5f;
            border-left: 4px solid #4a9eff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.6;
        }
        .info-box strong {
            color: #4a9eff;
        }
        .monitors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .track-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .track-stats {
            /* no special styles needed */
        }
        button.active {
            background: #388e3c;
        }
        @media (max-width: 768px) {
            .controls-section {
                grid-template-columns: 1fr;
            }
            .monitors-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Demos</a>
    <div id="root"></div>
    <script type="module" src="/src/lifecycle-react-demo.tsx"></script>
</body>
</html>
